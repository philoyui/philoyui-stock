<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="/resources/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css"/>
    <title>开放平台后台系统</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />

<form th:action="@{/login}" method="post" class="form form-horizontal">
    <div class="loginWraper">
        <div id="loginform" class="loginBox">
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">用户名</i></label>
                <div class="formControls col-8">
                    <input id="username" name="username" type="text" placeholder="用户名" class="input-text size-L"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">密码</i></label>
                <div class="formControls col-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L"/>
                </div>
            </div>

            <div class="row" th:if="${param.error}">
                <div class="alert alert-danger" role="alert" align="center">
                    <font color="red">用户名或者密码错误!</font>
                </div>
            </div>
            <div class="row" th:if="${param.logout}">
                <div class="alert alert-danger" role="alert" align="center">
                    <font color="red">您已注销成功</font>
                </div>
            </div>
            <div class="row">
                <div class="formControls col-8 col-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"/>
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;"/>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="/resources/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/resources/h-ui/js/H-ui.js"></script>
</body>
</html>
